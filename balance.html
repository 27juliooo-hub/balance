<script type="text/babel">
const{useState,useEffect}=React;const Icon=({p,s=24})=><svg width={s} height={s} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d={p}/></svg>;const ic={trophy:"M6 9H4.5a2.5 2.5 0 0 1 0-5H6M18 9h1.5a2.5 2.5 0 0 0 0-5H18M4 22h16M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22M18 2H6v7a6 6 0 0 0 12 0V2Z",book:"M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2zM22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z",plus:"M12 5v14M5 12h14",x:"M18 6L6 18M6 6l12 12",check:"M22 11.08V12a10 10 0 1 1-5.93-9.14M22 4L12 14.01 9 11.01",bulb:"M15 14c.2-1 .7-1.7 1.5-2.5 1-.9 1.5-2.2 1.5-3.5A6 6 0 0 0 6 8c0 1 .2 2.2 1.5 3.5.7.7 1.3 1.5 1.5 2.5M9 18h6M10 22h4",logout:"M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4M16 17l5-5-5-5M21 12H9"};function App(){const[step,setStep]=useState('login');const[panel,setPanel]=useState('plan');const[user,setUser]=useState({nombre:'',edad:'',curso:'',deporte:'',metas:'',sat:5,foco:5});const[horarios,setHorarios]=useState({colegio:[],entrenamiento:[]});const[newHorario,setNewHorario]=useState({dia:'Lunes',inicio:'',fin:''});const[newHorarioColegio,setNewHorarioColegio]=useState({dia:'Lunes',inicio:'',fin:''});const[modificacionSemanal,setModificacionSemanal]=useState('');const[examenes,setExamenes]=useState([]);const[newExamen,setNewExamen]=useState({materia:'',dia:'Lunes'});const[metas,setMetas]=useState([]);const[newMeta,setNewMeta]=useState({materia:'',metaNota:'',notaActual:''});const[plan,setPlan]=useState(null);const dias=['Lunes','Martes','Miercoles','Jueves','Viernes','Sabado','Domingo'];const tips={estudio:['Usa tecnicas de memorizacion activa','Crea mapas mentales','Estudia en lugar ordenado','Haz pausas cada hora','Repasa dentro de 24hrs','Ensena lo aprendido'],deporte:['Calienta 10-15 min','Trabaja flexibilidad','Fortalece el core','Varia entrenamientos','Descansa adecuadamente','Hidratate constantemente']};useEffect(()=>{try{const saved=localStorage.getItem('balanceData');if(saved){const data=JSON.parse(saved);setStep(data.step||'login');setUser(data.user||user);setHorarios(data.horarios||horarios);setExamenes(data.examenes||[]);setMetas(data.metas||[]);setPlan(data.plan||null);setPanel(data.panel||'plan');setModificacionSemanal(data.modificacion||'');}}catch(e){console.error(e)}},[]);useEffect(()=>{try{localStorage.setItem('balanceData',JSON.stringify({step,user,horarios,examenes,metas,plan,panel,modificacion:modificacionSemanal}))}catch(e){console.error(e)}},[step,user,horarios,examenes,metas,plan,panel,modificacionSemanal]);const cerrarSesion=()=>{localStorage.clear();setStep('login');setUser({nombre:'',edad:'',curso:'',deporte:'',metas:'',sat:5,foco:5});setHorarios({colegio:[],entrenamiento:[]});setExamenes([]);setMetas([]);setPlan(null);setPanel('plan');setModificacionSemanal('')};const genPlan=()=>{const hs=user.sat>7?7:user.sat>4?8:9;const he=user.foco>7?3:2.5;const p={horasSueno:hs,horarioEstudio:[],recs:[]};dias.forEach(d=>{const ex=examenes.some(e=>e.dia===d);const tieneEntr=horarios.entrenamiento.some(h=>h.dia===d);const tieneCole=horarios.colegio.some(h=>h.dia===d);p.horarioEstudio.push({dia:d,horas:ex?(user.foco>7?2:1):he,enfoque:ex?'Repaso final':'Estudio regular',tieneEntrenamiento:tieneEntr,tieneColegio:tieneCole})});if(user.sat>7)p.recs.push('Prioriza descanso y relajacion');if(user.foco<5)p.recs.push('Usa tecnica Pomodoro: 25min estudio, 5min descanso');if(horarios.entrenamiento.length>0)p.recs.push(`Tienes ${horarios.entrenamiento.length} dias de entrenamiento semanal`);if(horarios.colegio.length>0)p.recs.push(`Asistes al colegio ${horarios.colegio.length} dias a la semana`);if(modificacionSemanal)p.recs.push(`Modificacion: ${modificacionSemanal}`);p.recs.push(`Duerme ${hs}h diarias`);setPlan(p)};const c1='#00001a',c2='#13142a',c3='#1a1a33',c4='#32314e',c5='#6c6889',c6='#8a87a9',c7='#aaa6ca';if(step==='login')return <div className="min-h-screen flex items-center justify-center p-4" style={{background:`linear-gradient(135deg,${c1},${c2})`}}><div className="w-full max-w-md p-8 rounded-2xl" style={{backgroundColor:c3}}><div className="text-center mb-6"><div className="mx-auto mb-4" style={{color:c6,display:'flex',justifyContent:'center'}}><Icon p={ic.trophy} s={64}/></div><h1 className="text-3xl font-bold mb-2" style={{color:c7}}>Balance</h1><p className="text-sm" style={{color:c5}}>Planificador para Deportistas</p></div><div className="space-y-4"><input type="text" placeholder="Usuario" className="w-full p-3 rounded-lg outline-none" style={{backgroundColor:c4,color:c7}}/><input type="password" placeholder="ContraseÃ±a" className="w-full p-3 rounded-lg outline-none" style={{backgroundColor:c4,color:c7}}/><button onClick={()=>setStep('datos')} className="w-full p-3 rounded-lg font-semibold" style={{backgroundColor:c5,color:c7}}>Iniciar Sesion</button></div></div></div>;if(step==='datos')return <div className="min-h-screen p-4" style={{background:`linear-gradient(135deg,${c1},${c2})`}}><div className="max-w-2xl mx-auto py-8"><div className="p-8 rounded-2xl" style={{backgroundColor:c3}}><h2 className="text-2xl font-bold mb-6" style={{color:c7}}>Datos Personales</h2><div className="space-y-4"><input type="text" placeholder="Nombre" value={user.nombre} onChange={e=>setUser({...user,nombre:e.target.value})} className="w-full p-3 rounded-lg outline-none" style={{backgroundColor:c4,color:c7}}/><div className="grid grid-cols-2 gap-4"><input type="number" placeholder="Edad" value={user.edad} onChange={e=>setUser({...user,edad:e.target.value})} className="w-full p-3 rounded-lg outline-none" style={{backgroundColor:c4,color:c7}}/><input type="text" placeholder="Curso" value={user.curso} onChange={e=>setUser({...user,curso:e.target.value})} className="w-full p-3 rounded-lg outline-none" style={{backgroundColor:c4,color:c7}}/></div><input type="text" placeholder="Deporte" value={user.deporte} onChange={e=>setUser({...user,deporte:e.target.value})} className="w-full p-3 rounded-lg outline-none" style={{backgroundColor:c4,color:c7}}/><button onClick={()=>setStep('metas')} className="w-full p-3 rounded-lg font-semibold" style={{backgroundColor:c5,color:c7}}>Continuar</button></div></div></div></div>;if(step==='metas')return <div className="min-h-screen p-4" style={{background:`linear-gradient(135deg,${c1},${c2})`}}><div className="max-w-2xl mx-auto py-8"><div className="p-8 rounded-2xl" style={{backgroundColor:c3}}><h2 className="text-2xl font-bold mb-6" style={{color:c7}}>Tus Metas</h2><textarea value={user.metas} onChange={e=>setUser({...user,metas:e.target.value})} rows="6" placeholder="Escribe tus metas..." className="w-full p-4 rounded-lg outline-none mb-6" style={{backgroundColor:c4,color:c7}}/><button onClick={()=>setStep('nivel')} className="w-full p-3 rounded-lg font-semibold" style={{backgroundColor:c5,color:c7}}>Continuar</button></div></div></div>;if(step==='nivel')return <div className="min-h-screen p-4" style={{background:`linear-gradient(135deg,${c1},${c2})`}}><div className="max-w-2xl mx-auto py-8 space-y-6"><div className="p-8 rounded-2xl" style={{backgroundColor:c3}}><h2 className="text-xl font-bold mb-4" style={{color:c7}}>Saturacion semanal (1-10)</h2><input type="range" min="1" max="10" value={user.sat} onChange={e=>setUser({...user,sat:parseInt(e.target.value)})} className="w-full mb-4"/><div className="text-center text-3xl font-bold" style={{color:c7}}>{user.sat}</div></div><div className="p-8 rounded-2xl" style={{backgroundColor:c3}}><h2 className="text-xl font-bold mb-4" style={{color:c7}}>Nivel de foco (1-10)</h2><input type="range" min="1" max="10" value={user.foco} onChange={e=>setUser({...user,foco:parseInt(e.target.value)})} className="w-full mb-4"/><div className="text-center text-3xl font-bold" style={{color:c7}}>{user.foco}</div></div><button onClick={()=>setStep('horariosColegio')} className="w-full p-3 rounded-lg font-semibold" style={{backgroundColor:c5,color:c7}}>Continuar</button></div></div>;if(step==='horariosColegio')return <div className="min-h-screen p-4" style={{background:`linear-gradient(135deg,${c1},${c2})`}}><div className="max-w-2xl mx-auto py-8"><div className="p-8 rounded-2xl" style={{backgroundColor:c3}}><div className="flex items-center gap-2 mb-6" style={{color:c6}}><Icon p={ic.book}/><h2 className="text-2xl font-bold" style={{color:c7}}>Horarios de Colegio</h2></div><div className="space-y-4 mb-6"><select value={newHorarioColegio.dia} onChange={e=>setNewHorarioColegio({...newHorarioColegio,dia:e.target.value})} className="w-full p-3 rounded-lg outline-none" style={{backgroundColor:c4,color:c7}}>{dias.map(d=><option key={d}>{d}</option>)}</select><div className="grid grid-cols-2 gap-4"><input type="time" value={newHorarioColegio.inicio} onChange={e=>setNewHorarioColegio({...newHorarioColegio,inicio:e.target.value})} className="w-full p-3 rounded-lg outline-none" style={{backgroundColor:c4,color:c7}}/><input type="time" value={newHorarioColegio.fin} onChange={e=>setNewHorarioColegio({...newHorarioColegio,fin:e.target.value})} className="w-full p-3 rounded-lg outline-none" style={{backgroundColor:c4,color:c7}}/></div><button onClick={()=>{if(newHorarioColegio.inicio&&newHorarioColegio.fin){setHorarios({...horarios,colegio:[...horarios.colegio,{...newHorarioColegio,id:Date.now()}]});setNewHorarioColegio({dia:'Lunes',inicio:'',fin:''})}}} className="w-full p-3 rounded-lg font-semibold flex items-center justify-center gap-2" style={{backgroundColor:c5,color:c7}}><Icon p={ic.plus} s={20}/> Agregar</button></div><div className="space-y-2 mb-6">{horarios.colegio.map(h=><div key={h.id} className="p-4 rounded-lg flex justify-between items-center" style={{backgroundColor:c4}}><div style={{color:c7}}>{h.dia}: {h.inicio} - {h.fin}</div><button onClick={()=>setHorarios({...horarios,colegio:horarios.colegio.filter(x=>x.id!==h.id)})}><Icon p={ic.x} s={20}/></button></div>)}</div><button onClick={()=>setStep('horarios')} className="w-full p-3 rounded-lg font-semibold" style={{backgroundColor:c5,color:c7}}>Continuar</button></div></div></div>;if(step==='horarios')return <div className="min-h-screen p-4" style={{background:`linear-gradient(135deg,${c1},${c2})`}}><div className="max-w-2xl mx-auto py-8"><div className="p-8 rounded-2xl" style={{backgroundColor:c3}}><div className="flex items-center gap-2 mb-6" style={{color:c6}}><Icon p={ic.trophy}/><h2 className="text-2xl font-bold" style={{color:c7}}>Dias de Entrenamiento</h2></div><div className="space-y-4 mb-6"><select value={newHorario.dia} onChange={e=>setNewHorario({...newHorario,dia:e.target.value})} className="w-full p-3 rounded-lg outline-none" style={{backgroundColor:c4,color:c7}}>{dias.map(d=><option key={d}>{d}</option>)}</select><div className="grid grid-cols-2 gap-4"><input type="time" value={newHorario.inicio} onChange={e=>setNewHorario({...newHorario,inicio:e.target.value})} className="w-full p-3 rounded-lg outline-none" style={{backgroundColor:c4,color:c7}}/><input type="time" value={newHorario.fin} onChange={e=>setNewHorario({...newHorario,fin:e.target.value})} className="w-full p-3 rounded-lg outline-none" style={{backgroundColor:c4,color:c7}}/></div><button onClick={()=>{if(newHorario.inicio&&newHorario.fin){setHorarios({...horarios,entrenamiento:[...horarios.entrenamiento,{...newHorario,id:Date.now()}]});setNewHorario({dia:'Lunes',inicio:'',fin:''})}}} className="w-full p-3 rounded-lg font-semibold flex items-center justify-center gap-2" style={{backgroundColor:c5,color:c7}}><Icon p={ic.plus} s={20}/> Agregar</button></div><div className="space-y-2 mb-6">{horarios.entrenamiento.map(h=><div key={h.id} className="p-4 rounded-lg flex justify-between items-center" style={{backgroundColor:c4}}><div style={{color:c7}}>{h.dia}: {h.inicio} - {h.fin}</div><button onClick={()=>setHorarios({...horarios,entrenamiento:horarios.entrenamiento.filter(x=>x.id!==h.id)})}><Icon p={ic.x} s={20}/></button></div>)}</div><button onClick={()=>setStep('app')} className="w-full p-3 rounded-lg font-semibold" style={{backgroundColor:c5,color:c7}}>Ir a la App</button></div></div></div>;return <div className="min-h-screen p-4" style={{background:`linear-gradient(135deg,${c1},${c2})`}}><div className="max-w-7xl mx-auto"><div className="mb-6 p-4 rounded-xl flex items-center justify-between flex-wrap gap-4" style={{backgroundColor:c3}}><h1 className="text-2xl font-bold" style={{color:c7}}>Hola, {user.nombre}</h1><div className="flex gap-2 flex-wrap"><button onClick={()=>setPanel('plan')} className="px-4 py-2 rounded-lg" style={{backgroundColor:panel==='plan'?c5:c4,color:c7}}>Plan</button><button onClick={()=>setPanel('tips')} className="px-4 py-2 rounded-lg" style={{backgroundColor:panel==='tips'?c5:c4,color:c7}}>Tips</button><button onClick={()=>setPanel('progreso')} className="px-4 py-2 rounded-lg" style={{backgroundColor:panel==='progreso'?c5:c4,color:c7}}>Progreso</button><button onClick={cerrarSesion} className="px-4 py-2 rounded-lg flex items-center gap-2" style={{backgroundColor:c4,color:c6}}><Icon p={ic.logout} s={18}/> Salir</button></div></div><div className="mb-6 p-6 rounded-xl" style={{backgroundColor:c3}}><div className="flex items-start gap-3"><div style={{color:c6}}><Icon p={ic.bulb}/></div><div><h3 className="font-bold mb-2" style={{color:c7}}>Dato del dia</h3><p style={{color:c5}}>El cerebro consume el 20% de la energia del cuerpo. Manten buena alimentacion.</p></div></div></div>{panel==='plan'&&<div className="space-y-6"><div className="p-6 rounded-xl" style={{backgroundColor:c3}}><h3 className="text-xl font-bold mb-4" style={{color:c7}}>Modificaciones de la semana</h3><textarea value={modificacionSemanal} onChange={e=>setModificacionSemanal(e.target.value)} rows="3" placeholder="Ej: Tengo partido el sabado..." className="w-full p-4 rounded-lg outline-none" style={{backgroundColor:c4,color:c7}}/></div><div className="p-6 rounded-xl" style={{backgroundColor:c3}}><h3 className="text-xl font-bold mb-4" style={{color:c7}}>Examenes</h3><div className="flex gap-2 mb-4 flex-wrap"><input type="text" placeholder="Materia" value={newExamen.materia} onChange={e=>setNewExamen({...newExamen,materia:e.target.value})} className="flex-1 p-3 rounded-lg outline-none" style={{backgroundColor:c4,color:c7,minWidth:'150px'}}/><select value={newExamen.dia} onChange={e=>setNewExamen({...newExamen,dia:e.target.value})} className="p-3 rounded-lg outline-none" style={{backgroundColor:c4,color:c7}}>{dias.map(d=><option key={d}>{d}</option>)}</select><button onClick={()=>{if(newExamen.materia){setExamenes([...examenes,{...newExamen,id:Date.now()}]);setNewExamen({materia:'',dia:'Lunes'})}}} className="p-3 rounded-lg" style={{backgroundColor:c5}}><Icon p={ic.plus} s={20}/></button></div><div className="space-y-2">{examenes.map(e=><div key={e.id} className="p-3 rounded-lg flex justify-between" style={{backgroundColor:c4,color:c7}}><span>{e.materia} - {e.dia}</span><button onClick={()=>setExamenes(examenes.filter(x=>x.id!==e.id))}><Icon p={ic.x} s={18}/></button></div>)}</div></div>{!plan?<button onClick={genPlan} className="w-full p-4 rounded-xl font-bold text-lg" style={{backgroundColor:c5,color:c7}}>Generar Plan Semanal</button>:<div className="p-6 rounded-xl" style={{backgroundColor:c3}}><h3 className="text-2xl font-bold mb-6" style={{color:c7}}>Tu Plan Semanal</h3><div className="space-y-3 mb-6">{plan.horarioEstudio.map((h,i)=><div key={i} className="p-3 rounded-lg" style={{backgroundColor:c4}}><div className="flex justify-between"><span style={{color:c7}}>{h.dia}: {h.enfoque}</span><span style={{color:c6}}>{h.horas}h</span></div>{h.tieneEntrenamiento&&<div style={{color:c5,fontSize:'14px'}}>+ Entrenamiento</div>}{h.tieneColegio&&<div style={{color:c5,fontSize:'14px'}}>+ Colegio</div>}</div>)}</div><div className="space-y-2"><h4 className="font-bold" style={{color:c7}}>Recomendaciones</h4>{plan.recs.map((r,i)=><div key={i} className="p-3 rounded-lg flex gap-2" style={{backgroundColor:c4}}><Icon p={ic.check} s={20}/><span style={{color:c7}}>{r}</span></div>)}</div></div>}</div>}{panel==='tips'&&<div className="grid grid-cols-1 md:grid-cols-2 gap-6"><div className="p-6 rounded-xl" style={{backgroundColor:c3}}><h3 className="text-xl font-bold mb-4 flex items-center gap-2" style={{color:c7}}><Icon p={ic.book}/> Tips de Estudio</h3><div className="space-y-3">{tips.estudio.map((t,i)=><div key={i} className="p-3 rounded-lg" style={{backgroundColor:c4,color:c7}}>{t}</div>)}</div></div><div className="p-6 rounded-xl" style={{backgroundColor:c3}}><h3 className="text-xl font-bold mb-4 flex items-center gap-2" style={{color:c7}}><Icon p={ic.trophy}/> Tips de Entrenamiento</h3><div className="space-y-3">{tips.deporte.map((t,i)=><div key={i} className="p-3 rounded-lg" style={{backgroundColor:c4,color:c7}}>{t}</div>)}</div></div></div>}{panel==='progreso'&&<div className="p-6 rounded-xl" style={{backgroundColor:c3}}><h3 className="text-xl font-bold mb-4" style={{color:c7}}>Progreso Academico</h3><div className="mb-6 flex gap-2 flex-wrap"><input type="text" placeholder="Materia" value={newMeta.materia} onChange={e=>setNewMeta({...newMeta,materia:e.target.value})} className="flex-1 p-3 rounded-lg outline-none" style={{backgroundColor:c4,color:c7,minWidth:'150px'}}/><input type="number" step="0.1" placeholder="Meta" value={newMeta.metaNota} onChange={e=>setNewMeta({...newMeta,metaNota:e.target.value})} className="w-24 p-3 rounded-lg outline-none" style={{backgroundColor:c4,color:c7}}/><input type="number" step="0.1" placeholder="Actual" value={newMeta.notaActual} onChange={e=>setNewMeta({...newMeta,notaActual:e.target.value})} className="w-24 p-3 rounded-lg outline-none" style={{backgroundColor:c4,color:c7}}/><button onClick={()=>{if(newMeta.materia&&newMeta.metaNota&&newMeta.notaActual){setMetas([...metas,{...newMeta,id:Date.now()}]);setNewMeta({materia:'',metaNota:'',notaActual:''})}}} className="p-3 rounded-lg" style={{backgroundColor:c5,color:c7}}><Icon p={ic.plus} s={20}/></button></div><div className="space-y-4">{metas.map(m=>{const prog=(parseFloat(m.notaActual)/parseFloat(m.metaNota))*100;const diff=parseFloat(m.notaActual)-parseFloat(m.metaNota);return <div key={m.id} className="p-4 rounded-lg" style={{backgroundColor:c4}}><div className="flex justify-between mb-2"><span className="font-bold" style={{color:c7}}>{m.materia}</span><button onClick={()=>setMetas(metas.filter(mt=>mt.id!==m.id))}><Icon p={ic.x} s={18}/></button></div><div className="grid grid-cols-2 gap-4 mb-3"><div><div className="text-sm" style={{color:c5}}>Meta</div><div className="text-xl font-bold" style={{color:c7}}>{m.metaNota}</div></div><div><div className="text-sm" style={{color:c5}}>Actual</div><div className="text-xl font-bold" style={{color:c7}}>{m.notaActual}</div></div></div><div className="text-sm mb-2" style={{color:diff>=0?c6:c5}}>{diff>=0?`+${diff.toFixed(1)} sobre meta`:`${Math.abs(diff).toFixed(1)} por alcanzar`}</div><div className="h-4 rounded-full overflow-hidden" style={{backgroundColor:c1}}><div className="h-full rounded-full" style={{width:`${Math.min(prog,100)}%`,backgroundColor:c5}}/></div></div>})}</div></div>}</div></div>}
